<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 200px;
        height: 500px;
        background-color: rgba(248, 239, 0, 0.77);
        position: relative;
      }
      .box2 {
        width: 50px;
        height: 50px;
        background-color: rgb(13, 205, 74);
        position: absolute;
        bottom: 0;
        right: 10;
      }
    </style>
  </head>
  <body><center>

      <div class="box1">
          Box 1
          
          <div class="box2">Box 2</div>
        </div>
    </center>
  </body>
</html>
