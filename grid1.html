<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 100px 1fr;
            height: 100vh;
            background-color: silver;
            gap: 20px;
            display: flex;
        }
        .header{
            background-color: blue;

        }
        .main{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Home<br> About Us <br>Contact Us
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
